<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SakerLy - Website Moved</title>
    <meta name="description" content="SakerLy has moved to a new location. Cherry blossom awaits you.">
    <link rel="shortcut icon" href="images/fav.ico">
    <link rel="icon" type="image/x-icon" href="images/fav.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Auto redirect after 10 seconds -->
    <script>
        let countdown = 10;
        function redirect() {
            if (countdown <= 0) {
                window.location.href = "https://www.sakerly.top";
            } else {
                document.getElementById('countdown').textContent = countdown;
                countdown--;
                setTimeout(redirect, 1000);
            }
        }
        window.addEventListener('load', redirect);
    </script>

    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --primary-color: #ff6b9d;
            --secondary-color: #a78bfa;
            --accent-color: #fbbf24;
            --background-primary: #1a1a2e;
            --background-secondary: #232340;
            --text-primary: #ffffff;
            --text-secondary: #f1f5f9;
            --text-muted: #cbd5e0;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-secondary: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            --transition-fast: 0.15s ease-out;
            --transition-normal: 0.3s ease-out;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-primary);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(167, 139, 250, 0.1) 0%, transparent 50%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== FLOATING PARTICLES ===== */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 4px; height: 4px;
            top: 20%; left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px; height: 6px;
            top: 60%; left: 80%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            width: 3px; height: 3px;
            top: 80%; left: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            width: 5px; height: 5px;
            top: 30%; left: 70%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            width: 4px; height: 4px;
            top: 70%; left: 90%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.6; 
            }
            25% { 
                transform: translateY(-20px) rotate(90deg); 
                opacity: 1; 
            }
            50% { 
                transform: translateY(-40px) rotate(180deg); 
                opacity: 0.8; 
            }
            75% { 
                transform: translateY(-20px) rotate(270deg); 
                opacity: 1; 
            }
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            position: relative;
            z-index: 10;
        }

        /* ===== LOGO ===== */
        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-2xl);
            animation: slideInDown 1s ease-out;
        }

        .logo i {
            font-size: 3rem;
            color: var(--primary-color);
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.5));
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ===== MAIN CONTENT ===== */
        .content {
            text-align: center;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-3xl);
            margin-bottom: var(--spacing-2xl);
            animation: slideInUp 1s ease-out 0.3s both;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .status-code {
            font-size: 8rem;
            font-weight: 800;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: var(--spacing-lg);
            animation: bounceIn 1s ease-out 0.6s both;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .message {
            font-size: 1.125rem;
            color: var(--text-muted);
            margin-bottom: var(--spacing-2xl);
            line-height: 1.7;
        }

        /* ===== COUNTDOWN ===== */
        .countdown-box {
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
            animation: glow 2s infinite alternate;
        }

        .countdown-text {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 107, 157, 0.3); }
            to { box-shadow: 0 0 30px rgba(255, 107, 157, 0.6); }
        }

        /* ===== BUTTONS ===== */
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            justify-content: center;
            animation: slideInUp 1s ease-out 0.9s both;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-lg) var(--spacing-xl);
            border-radius: var(--radius-full);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            min-width: 160px;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 107, 157, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 40px rgba(255, 107, 157, 0.4);
        }

        .btn-secondary {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-lg);
            }

            .content {
                padding: var(--spacing-xl);
                margin: 0 var(--spacing-md) var(--spacing-xl) var(--spacing-md);
            }

            .status-code {
                font-size: 6rem;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .logo i {
                font-size: 2.5rem;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: var(--spacing-md);
            }

            .content {
                padding: var(--spacing-lg);
                margin: 0 0 var(--spacing-lg) 0;
            }

            .status-code {
                font-size: 4rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .message {
                font-size: 1rem;
            }

            .logo-text {
                font-size: 1.25rem;
            }

            .logo i {
                font-size: 2rem;
            }

            .countdown-number {
                font-size: 1.5rem;
            }
        }

        /* ===== AUDIO CONTROLS ===== */
        .audio-controls {
            position: fixed;
            bottom: var(--spacing-xl);
            right: var(--spacing-xl);
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            padding: var(--spacing-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: all var(--transition-normal);
        }

        .audio-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.25rem;
            padding: var(--spacing-sm);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .audio-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .audio-controls {
                bottom: var(--spacing-lg);
                right: var(--spacing-lg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Background Music -->
    <audio id="playAudio" preload="auto" loop>
        <source src="assets/music/bg3.mp3" type="audio/mp3">
    </audio>

    <!-- Audio Controls -->
    <div class="audio-controls">
        <button id="audioToggle" class="audio-btn">
            <i class="fas fa-volume-mute" id="audioIcon"></i>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-spa"></i>
            <span class="logo-text">SakerLy</span>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="status-code">🌸</div>
            <h1 class="title">Website Đã Chuyển!</h1>
            <h2 class="subtitle">Website Has Moved!</h2>
            <p class="message">
                Chúng tôi đã chuyển đến một địa chỉ mới với trải nghiệm tốt hơn.<br>
                We've moved to a new address with a better experience.
            </p>

            <!-- Countdown -->
            <div class="countdown-box">
                <div class="countdown-text">Tự động chuyển hướng sau / Auto redirect in:</div>
                <div class="countdown-number"><span id="countdown">10</span>s</div>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <a href="https://www.sakerly.top" class="btn btn-primary">
                    <i class="fas fa-external-link-alt"></i>
                    Website Mới / New Site
                </a>
                <a href="https://www.sakerly-r18.top" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    Trang Chủ / Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Audio Controls
        const audio = document.getElementById('playAudio');
        const audioToggle = document.getElementById('audioToggle');
        const audioIcon = document.getElementById('audioIcon');
        let isPlaying = false;

        // Auto-play with user interaction
        document.addEventListener('click', () => {
            if (!isPlaying) {
                audio.play().then(() => {
                    isPlaying = true;
                    audioIcon.className = 'fas fa-volume-up';
                }).catch(() => {
                    console.log('Auto-play prevented');
                });
            }
        }, { once: true });

        // Toggle audio
        audioToggle.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                    audioIcon.className = 'fas fa-volume-up';
                });
            } else {
                audio.pause();
                audioIcon.className = 'fas fa-volume-mute';
            }
        });

        // Add more particles dynamically
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.opacity = Math.random() * 0.6 + 0.3;
                particles.appendChild(particle);
            }
        }

        // Initialize particles
        window.addEventListener('load', () => {
            createParticles();
        });

        // Add click effects
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 107, 157, 0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = (e.clientX - 5) + 'px';
            ripple.style.top = (e.clientY - 5) + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '9999';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
